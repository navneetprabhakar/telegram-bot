spring:
  application:
    name: telegram-bot
  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:your-api-key-here}
      chat:
        options:
          model: claude-sonnet-4-5-20250929
          max-tokens: 4096
          temperature: 0.7
    chat:
      client:
        observations:
          log-prompt: true
          log-completion: true
          include-error-logging: true
    mcp:
      client:
        name: telegram-bot-mcp-client
        version: 1.0.0
        toolcallback:
          enabled: true
        streamable-http:
          connections:
            server1:
              url: ${MCP_SERVER_URL:http://localhost:8082/}

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:your-bot-token-here}
    username: ${TELEGRAM_BOT_USERNAME:your-bot-username}

chat:
  context:
    max-messages: 50
    ttl-minutes: 30

rate-limit:
  requests-per-minute: 20

server:
  port: 8083
